<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Preview Card Component</title>
</head>

<body>

<div id="card">
    
  <div class="image">
    <img src="./images/image-product-desktop.jpg"></div>
    
  <div class="info">
      <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
         Perfumer-Creator for the House of CHANEL.</p></div>
   
        <div class="price">
        <h1 class="priceXL">$149.99</h1>
        <p class="strike-out">$169.99</p></div>
      
      <div class="btn">
        <img class="icon-cart" src="./images/icon-cart.svg">
        <button class="button">Add to Cart</button>
      </div>
      
    </div>
  
</div>

<div class="attribution">
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/emmecee" target="_blank">Tamara Bartley</a>
  </div>

</body>
</html>
